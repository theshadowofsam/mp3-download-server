{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Video Download {% endblock %}</h1>
    <form method="post">
        <label for="content">Add youtube URLs here. One per line.</label>
        <br>
        <textarea name="urls"
                  placeholder="URLs"
                  rows="15"
                  cols="60"
                  >{{ request.form['urls'] }}</textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
